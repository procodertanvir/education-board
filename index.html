<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Board - BD</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main fixed-width">
        <!-- Header Section -->
        <div class="header clear">
            <div class="header-logo left">
                <img title="BD Logo" src="img/bd_logo.png" alt="BD Logo">
            </div>
            
            <div class="header-info right">
                <h2>Ministry of Education</h2>
                <h3>Intermediate and Secondary Education Boards Bangladesh</h3>
                <a href="#">Official Website of Education Board</a>
            </div>
        </div>
        
        <!-- Content Section -->
        <div class="content-box">
            <form action="#">
                <table>

                    <!-- Select Inputs -->
                    <tr>
                        <td><span>Examination :</span></td>
                        <td>
                            <select name="" id="">
                                <option value="0" selected>SSC/Dakhil/Equivalent</option>
                                <option value="JSC/JDC">JSC/JDC</option>
                                <option value="SSC/Dakhil">SSC/Dakhil</option>
                                <option value="SSC(Vocational)">SSC(Vocational)</option>
                                <option value="HSC/Alim">HSC/Alim</option>
                                <option value="HSC(BM)">HSC(BM)</option>
                                <option value="Diploma in Commeerce">Diploma in Commeerce</option>
                                <option value="Diploma in Business Studies">Diploma in Business Studies</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><span>Year :</span></td>
                        <td>
                            <select name="" id="">
                                <option value="0">Select One</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>
                                <option value="2013">2013</option>
                                <option value="2012">2012</option>
                                <option value="2011">2011</option>
                                <option value="2010">2010</option>
                                <option value="2009">2009</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><span>Board :</span></td>
                        <td>
                            <select name="" id="">
                                <option value="0">Select One</option>
                                <option value="Dhaka">Dhaka</option>
                                <option value="Chattogram">Chattogram</option>
                                <option value="Rajshahi">Rajshahi</option>
                                <option value="Sylhet">Sylhet</option>
                                <option value="Dinajpur">Dinajpur</option>
                                <option value="Khumilla">Khumilla</option>
                                <option value="Barishal">Barishal</option>
                                <option value="Khulna">Khulna</option>
                            </select>
                        </td>
                    </tr>
                    
                    <!-- Number Inputs -->
                    <tr>
                        <td><span>Roll :</span></td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td><span>Reg. No :</span></td>
                        <td>
                            <input type="number" name="reg. no" id="">
                        </td>
                    </tr>
                    <tr>
                        <td><span>3+6 :</span></td>
                        <td>
                            <input type="number" name="math" id="">
                        </td>
                    </tr>

                    <!-- Button Input -->
                    <tr>
                        <td></td>
                        <td class="text-right">
                            <button type="reset">Reset</button>
                            <button type="submit">Submit</button>                           
                        </td>
                    </tr>

                </table>
            </form>
            <h1 class="text-center">ProCoder Tanvir</h1>
        </div>

        <!-- Footer Section -->
        <div class="footer clear">
            <div class="foot-left left">
                <span>Â©2005-2020 Ministry of Education, All rights reserved.</span>
            </div>
            <div class="foot-right right">
                <span>Powered By</span>
                <img src="img/tbl_logo.png" alt="Teletalk Logo">
            </div>
        </div>
    </div>

</body>
</html>
